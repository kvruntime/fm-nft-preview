<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="/styles.css">

</head>

<body>

  <main class="container">

    <article class="ntf">
      <div class="nft__header">
        <div class="nft__picture">
          <img src="/assets/images/image-equilibrium.jpg" alt="">
          <div class="ntf__view">
            <img src="/assets/images/icon-view.svg" alt="view-icon">
          </div>
        </div>
        <h1 class="ntf__heading ntf-highlihtable">Equilibrum #3429</h1>
      </div>
      <div class="nft__body">
        <p class="nft__description">Our Equilibrum collection promotes balance and calm.</p>
        <div class="ntf__infos">
          <span><img class="icon" src="/assets/images/icon-ethereum.svg" alt="">0.041 ETH</span>
          <span><img class="icon" src="/assets/images/icon-clock.svg" alt="">3 days left</span>
        </div>
      </div>
      <hr>
      <div class="nft__footer">
        <img class="ntf__profile" src="/assets/images/image-avatar.png" alt="">
        <p>
          <span class="ntf__profile-description">Creation of</span>
          <span class="ntf__profile-name ntf-highlihtable">Jules Wyren</span>
        </p>
      </div>
    </article>

  </main>
</body>

</html>
